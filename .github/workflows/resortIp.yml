# This is a basic workflow to help you get started with Actions

name: resort

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
#  schedule:
    # 定时任务
#    - cron: '0 0 3 * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      # Gradle 缓存配置 https://docs.github.com/cn/actions/using-workflows/caching-dependencies-to-speed-up-workflows
      # GitHub 将删除 7 天内未被访问的任何缓存条目。 可以存储的缓存数没有限制，但大小10 GB
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle
            ~/.m2
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      # Runs a single command using the runners shell
      - run: chmod  777 ./gradlew
      - name: execute gradle test
        run: ./gradlew  :test --tests "me.leon.ip.IpFilterTest.reTestFailIps"
      - run: git config --global user.email "actions@github.com" &&git config --global user.name "GitHub Actions"
      - run: chmod  777 ./up.sh && ./up.sh

